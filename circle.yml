machine:
  timezone:
    Europe/London
  java:
    version: oraclejdk8
  services:
    - docker
test:
  pre:
    - ./gradlew findbugsMain
    - ./gradlew findbugsTest
  post:
    - ./gradlew build
deployment:
  hub:
    branch: master
    commands:
      - ./gradlew buildImage
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push typingincolor/galen
